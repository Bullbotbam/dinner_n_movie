<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner-N-Movie</title>
</head>
<body>
    <!--header-->
    <header>
        <h1 class="title">Dinner-N-Movie</h1>
    </header>
    <!--Dinner and movie selection-->
    <section class="dinnermovie">
        <h2>Type of Cuisine</h2>
        <select class="fdropdown">
            <option value="american">American</option>
            <option value="chinese">Chinese</option>
            <option value="italian">Italian</option>
            <option value="mexican">Mexican</option>
        </select>
        <h2>Movie Genre</h2>
        <select class="mdropdown">
            <option value="comedy">Comedy</option>
            <option value="action">Action</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="sciencefiction">Science fiction</option>
        </select>
        <button class="">Ready</button>
    </section>
    <!--food selection will be displayed here-->
    <section class="food">Food selection will be displayed here</section>
    <!--movie selection will be displayed here-->
    <section class="movie">Movie selection will be displayed here</section>
</body>
</html>
